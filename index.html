<body class="bg-image">

    <div class="container mt-3 mb-5 pt-5 d-flex justify-content-center align-items-center">
        <div class="LoginRow row border bg-light rounded-2 p-5 shadow">
            <div class="col-12">
                
                <form method="POST" action="dashboard.html">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="img/RiceLogo.png" class="imglogo mb-4" alt="Logo image">
                    </div>

                    <div class="LogHeader mb-1 d-flex justify-content-center align-items-center">
                        <h4 class="kanit-light">Admin LogIn</h4>
                    </div>
                    
                    <label class="inputLogLabels text-secondary mb-1">Email Address</label>
                    <div class="EmailLog input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" name="email" class="form-control" placeholder="Enter Personal Email Address">
                    </div>

                    <label class="inputLogLabels text-secondary mb-1">Password</label>
                    <div class="Password input-group mb-1">
                        <span class="input-group-text"><i class="bi bi-unlock-fill"></i></span>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password"  >
                        <label class="bi bi-eye input-group-text" id="password-toggle-icon" style="color:#827d7d;">

                        <script>

                            const togglePassword = document.querySelector('#password-toggle-icon');
                            const password = document.querySelector('#password');

                            togglePassword.addEventListener('click', () => {
                                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                password.setAttribute('type', type);
                                togglePassword.classList.toggle('bi-eye');
                                togglePassword.classList.toggle('bi-eye-slash');
                            });

                        </script>

                    </div> 
                    
                    <div class="forgotpass text-end mb-4">
